<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="mb-4">Forms</h1>
        <div class="container">
            <div class="row">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control is-invalid" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">Input your email.</div>
                      <div class="invalid-feedback">
                        Enter a valid email
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control is-invalid" id="exampleInputPassword1" required>
                      <div class="invalid-feedback">
                        Enter a valid password
                      </div>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input is-invalid" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">Agree to Terms & Conditions</label>
                      <div class="invalid-feedback">
                        Please agree before submitting
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        <h1 class="mt-4 mb-4">Contact Form</h1>
        <div class="row">
            <div class="col mx-5">
              <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <h1>Sign Up</h1>
          <form class="row g-3 mx-5 mb-4">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            
    </body>
</html>
